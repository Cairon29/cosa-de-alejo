<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FitPlanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="../../static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <a href="/home" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>

        <div class="auth-card">
            <div class="logo-section">
                <i class="fas fa-dumbbell logo-icon"></i>
                <h1 class="title is-4" style="color: var(--primary-red); margin: 0;">FitPlanner</h1>
            </div>

            <div class="auth-header">
                <h2 class="auth-title">Iniciar Sesión</h2>
                <p class="auth-subtitle">Accede a tu cuenta para continuar tu entrenamiento</p>
            </div>

            <form id="loginForm">
                <div class="field field-custom">
                    <label class="label" style="color: var(--dark-blue);">Email</label>
                    <div class="control has-icons-left">
                        <input class="input input-custom" type="email" id="email" placeholder="tu@email.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope" style="color: var(--blue-gray);"></i>
                        </span>
                    </div>
                </div>

                <div class="field field-custom">
                    <label class="label" style="color: var(--dark-blue);">Contraseña</label>
                    <div class="control has-icons-left">
                        <input class="input input-custom" type="password" id="password" placeholder="••••••••" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock" style="color: var(--blue-gray);"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox" style="color: var(--blue-gray);">
                            <input type="checkbox" id="remember">
                            Recordarme
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button btn-login" type="submit">
                            <span class="icon">
                                <i class="fas fa-sign-in-alt"></i>
                            </span>
                            <span>Iniciar Sesión</span>
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-links">
                <p style="color: var(--blue-gray); margin-bottom: 0.5rem;">
                    <a href="#" style="color: var(--blue-gray);">¿Olvidaste tu contraseña?</a>
                </p>
                <p style="color: var(--blue-gray);">
                    ¿No tienes cuenta? <a href="/register">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../../static/js/login.js"></script>
</body>
</html>
